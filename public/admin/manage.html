<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="admin.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
  <script src="../bootstrap/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-database.js"></script>
  <script src="../js/auth.js" defer></script>
  <script src="../js/getqu.js" defer></script>
  <title>Law - ONLINE. Керування.</title>
</head>
<body>

<div class="wrapperAdmin">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Questions Manager v1.2</a>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <span class="nav-item nav-link active" id="usrInfo"></span>
        <a class="nav-item nav-link active" href="#" id="logOut">Logout</a>
      </div>
    </div>
  </nav>
  <div class="filTit">Сортування списку питань:</div>
  <div class="row">
    <form name="filterForm">
      <div class="col-2">
      <select class="form-control form-control-sm" name="ansFilter">
        <option value="all">Усі</option>
        <option value="Так">Є відповідь</option>
        <option value="Ні">Немає відповіді</option>
      </select>
      </div>
      <div class="col-2">
      <select class="form-control form-control-sm" name="typeFilter">
        <option value="all">Усі</option>
        <option value="Звичайне">Звичайне</option>
        <option value="PRO">PRO</option>
      </select>
      </div>
      <div class="col-2">
      <select class="form-control form-control-sm" name="sendFilter">
        <option value="all">Усі</option>
        <option value="Відправлено">Надіслано</option>
        <option value="Ні">НЕ надіслано</option>
      </select>
      </div>
    </form>
  </div>
  <table class="my-4 table table-hover">
  <thead class="thead-light">
    <tr>
      <th scope="col" width="10">#</th>
      <th scope="col" width="400">Питання</th>
      <th scope="col" width="50">Тип</th>
      <th scope="col" width="50">Відповідь</th>
      <th scope="col" width="50">Відправлено</th>
      <th scope="col" width="50">Автор</th>
      <th scope="col" width="50">Отримано</th>
    </tr>
  </thead>
  <tbody>
    <tr id="preloader">
      <td><div class="loader"></div></td>
    </tr>
  </tbody>
</table>
</div>

</body>
</html>
